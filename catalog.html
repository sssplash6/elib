<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eLib Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>eLib Catalog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Librarian Login</a>
    </nav>
  </header>
  <main>
    <!-- Search and Filter Section -->
    <div id="search-filter">
      <input type="text" id="search-input" placeholder="Search by title, author, or genre">
      <select id="genre-filter">
        <option value="">All Genres</option>
        <!-- Genres will be populated dynamically -->
      </select>
    </div>
    <!-- Book List Section -->
    <div id="book-list">
      <!-- Book cards will be displayed here -->
    </div>
  </main>
  <footer>
    <p>&copy; 2023 eLib Library</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
